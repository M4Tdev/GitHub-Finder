<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>GitHub Finder</title>
  </head>

  <body>
    <div class="top-bar">
      <div class="container">
        <h3 class="logo">Github Finder</h3>
      </div>
    </div>
    <div class="main-section">
      <div class="container">
        <div class="finder-box">
          <h1>Search GitHub Users</h1>
          <h3>Enter a username to fetch a user profile info and repos</h3>
          <input
            type="text"
            id="username-input"
            placeholder="GitHub username..."
          />
        </div>
        <div class="user-container">
          <div class="user-info-section">
            <div class="user-image-section">
              <img
                src="https://avatars2.githubusercontent.com/u/35837169?v=4"
                alt="Profile picture"
                class="profile-pic"
              />
              <button class="show-profile">Show profile</button>
            </div>
            <div class="info">
              <ul class="profile-basic-info">
                <li class="repos">Repos: 13</li>
                <li class="gists">Gists: 3</li>
                <li class="following">Following: 2</li>
                <li class="followers">Followers: 0</li>
              </ul>
              <div class="profile-info">
                <div class="table-view">
                  <span class="profile-info-property">
                    Name:
                  </span>
                  Mateusz
                </div>
                <div class="table-view">
                  <span class="profile-info-property">
                    Website:
                  </span>
                  m4t-codes.me
                </div>
                <div class="table-view">
                  <span class="profile-info-property">
                    Location:
                  </span>
                  Warsaw, Poland
                </div>
                <div class="table-view">
                  <span class="profile-info-property">
                    Member Since:
                  </span>
                  2018-01-26T11:12:14Z
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
